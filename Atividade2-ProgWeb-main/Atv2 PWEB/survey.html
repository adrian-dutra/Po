    <h1>Pesquisa sobre Café</h1>

    <aside>
        <img src="assets/images/expresso.jpg" alt="">
    </aside>
    <section>
        <br>
            <fieldset>
            <form action="#" method="post">
            
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"><br><br>
            
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email"><br><br>
            
                <label for="preferencias">Suas preferências de café:</label><br>
                <textarea name="preferencias" id="preferencias" cols="20" rows="4"></textarea><br><br>
            
                <label for="metodos">Conte-nos seus métodos de preparação de café.</label><br>
                <textarea name="metodos" id="metodos" cols="30" rows="10"></textarea><br><br>
            
                <label for="moer">Você moe seus próprios grãos?</label>
                <select name="moer" id="moer">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select><br><br>
            
                <label for="bebe">Como você bebe seu café?</label>
                <select name="bebe" id="bebe">
                    <option value="com_acucar">Com açúcar</option>
                    <option value="com_creme">Com creme</option>
                </select><br><br>
            
                <label for="cafe_preferido">Qual o seu café preferido?</label>
                <select id="cafe_preferido" name="cafe_preferido">
                    <option value="selecione">Selecione uma bebida</option>
                    <option value="pingado">Café pingado</option>
                    <option value="prensa_francesa">Prensa francesa</option>
                    <option value="expresso">Expresso</option>
                    <option value="cafe_com_leite">Café com leite</option>
                    <option value="aromatizado">Aromatizado</option>
                </select><br><br>
            
                <input type="submit" value="Enviar">
            </form>
        </fieldset>
    </section>
    
</body>
</html>
